<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Encriptador Alura</title>
    

</head>


<body>
        <header>
            <h1>
                <img class="logo" src="Logo.png" alt="logo de alura">
            </h1>

        </header>

        <div class="main">
        <main>

            <section>

                
                <textarea class="text-area"  cols="50" rows="10" placeholder="Ingrese el texto aquí"></textarea>

                
                <div>

                    <h6 class="informacion">&#10082; Solo letras minusculas y sin acento</h6>
                </div>
    
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
    
                </div>



            </section>

            
            
            <section>
                <div class="right">
                <textarea class="mensaje"  cols="15" rows="10" placeholder="Ningun mensaje fue encontrado. Ingresa el texto que deseas encriptar o desencriptar" ></textarea>

                
               
                </div>
                <div class="copiarboton">
                    <button class="copiar" onclick="btnCopiar()">Copiar</button>
                </div>

            </section>


        </main>
        </div>
        <div>
            <footer>

                <p class="footer">Design by Aldo Spezzia</p>
                <p>Versión 1.0</p>

            </footer>
        </div>
        <script src="script.js"></script>


</body>
</html>
